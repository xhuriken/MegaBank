name: Install dependencies, lint, send mail if error (Python CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest sphinx sphinx-rtd-theme
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Génération de la documentation Sphinx
      run: |
        cd docs
        make html

    - name: Publication de la documentation comme artefact
      uses: actions/upload-artifact@v4
      with:
        name: documentation-html
        path: docs/_build/html

    - name: Notification par mail en cas d'échec
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: ❌ Échec du build Python - ${{ github.repository }}
        body: |
          Le build Python a échoué.
          
          Branche : ${{ github.ref_name }}
          Auteur : ${{ github.actor }}
          Commit : ${{ github.sha }}
        to: dev-team@exemple.com
        from: CI GitHub <ci@exemple.com>
